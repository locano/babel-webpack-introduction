<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
    <title>WebPack</title>
  </head>
  <body class="index">
    <div id="nav-index"></div>
    <div class="row p-3">
      <div class="col-4"></div>
      <div class="col-4 animate__animated animate__heartBeat">
        <div id="container-index">
          <div
            id="myCarousel"
            class="carousel slide"
            data-ride="carousel"
            style="width: 450px"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  id="img1"
                  class="d-block w-100"
                  src=""
                  alt="Second slide"
                />
              </div>
              <div class="carousel-item">
                <img id="img2" class="d-block w-100" src="" alt="Third slide" />
              </div>
              <div class="carousel-item">
                <img
                  id="img3"
                  class="d-block w-100"
                  src=""
                  alt="Fourth slide"
                />
              </div>
              <div class="carousel-item">
                <img
                  id="img4"
                  class="d-block w-100"
                  src=""
                  alt="Fourth slide"
                />
              </div>
            </div>
            <a
              class="carousel-control-prev"
              href="#myCarousel"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only"></span>
            </a>
            <a
              class="carousel-control-next"
              href="#myCarousel"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only"></span>
            </a>
          </div>
        </div>
      </div>
      <div class="col-4"></div>
    </div>
    <div id="card-extra"></div>
  </body>
</html>
